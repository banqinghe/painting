<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painting</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <header class="header"></header>
  <div class="main-content">
    <aside class="tools"></aside>
    <main class="painting-container">
      <canvas id="painting" style="display: none;"></canvas>
    </main>
  </div>
  <footer class="footer">
    <div>
      R<input type="range" name="red-color" id="red-color" value="0" min="0" max="255">
      G<input type="range" name="green-color" id="green-color" value="0" min="0" max="255">
      B<input type="range" name="blue-color" id="blue-color" value="0" min="0" max="255">
      lineWidth <input type="range" name="line-width" id="line-width" value="1" min="1" max="50">
    </div>
    <div id="current-coordinate">0,0</div>
  </footer>
  <script type="module" src="./script/main.js"></script>
  <script type="module">
    import config from './script/config/index.js';

    const redInput = document.getElementById('red-color');
    const greenInput = document.getElementById('green-color');
    const blueInput = document.getElementById('blue-color');
    Array.prototype.forEach.call(document.getElementsByTagName('input'), input => {
      console.log(input);
      input.addEventListener('input', (e) => {
        config.pencilColor = `rgb(${redInput.value}, ${greenInput.value}, ${blueInput.value})`;
      })
    });

    document.getElementById('line-width').addEventListener('input', (e) => {
      config.lineWidth = e.target.value;
    });
  </script>
</body>
</html>
