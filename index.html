<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painting</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <header class="header"></header>
  <div class="main-content">
    <aside class="tools">
      <div class="config-input-container">
        <div class="config-input-item">
          <label for="red-color">R</label>
          <input type="range" name="red-color" id="red-color" value="0" min="0" max="255">
        </div>
        <div class="config-input-item">
          <label for="green-color">G</label>
          <input type="range" name="green-color" id="green-color" value="0" min="0" max="255">
        </div>
        <div class="config-input-item">
          <label for="blue-color">B</label>
          <input type="range" name="blue-color" id="blue-color" value="0" min="0" max="255">
        </div>
        <div class="config-input-item">
          <label for="line-width">lineWidth</label>
          <input type="range" name="line-width" id="line-width" value="1" min="1" max="50">
        </div>
      </div>
    </aside>
    <main class="painting-container">
      <canvas id="painting" style="display: none;"></canvas>
    </main>
  </div>
  <footer class="footer">
    <div class="left-menu">
      <div class="config-info">
        <div class="color-text">
          rgb(<span id="red-value">0</span>,<span id="green-value">0</span>,<span id="blue-value">0</span>)
        </div>
        <div class="color-demo" style="background: rgb(0,0,0);"></div>
      </div>
    </div>
    <div class="right-menu">
      <div id="current-coordinate">0,0</div>
    </div>
  </footer>
  <script type="module" src="./script/main.js"></script>
  <script type="module">
    import config from './script/config/index.js';

    const redInput = document.getElementById('red-color');
    const greenInput = document.getElementById('green-color');
    const blueInput = document.getElementById('blue-color');

    const redNumber = document.getElementById('red-value');
    const greenNumber = document.getElementById('green-value');
    const blueNumber = document.getElementById('blue-value');
    const colorDemo = document.querySelector('.color-demo');

    Array.prototype.forEach.call(document.getElementsByTagName('input'), input => {
      input.addEventListener('input', (e) => {
        switch (e.target.id) {
          case 'red-color':
            redNumber.innerText = e.target.value;
            break;
          case 'green-color':
            greenNumber.innerText = e.target.value;
            break;
          case 'blue-color':
            blueNumber.innerText = e.target.value;
            break;
        }
        colorDemo.style.background = `rgb(${redInput.value}, ${greenInput.value}, ${blueInput.value})`;
        config.pencilColor = `rgb(${redInput.value}, ${greenInput.value}, ${blueInput.value})`;
      })
    });

    document.getElementById('line-width').addEventListener('input', (e) => {
      config.lineWidth = e.target.value;
    });

  </script>
</body>
</html>
